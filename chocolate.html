<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Chocolate Day ‚ù§Ô∏è</title>

  <style>
    body {
      background: linear-gradient(to right, #D2691E , #CD853F);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.18);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      max-width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.3em;
    }

    .emoji {
      font-size: 4em;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* üíñ PHOTO ANIMATION */
    .photo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      margin: 18px auto 20px;
      border: 4px solid rgba(255,255,255,0.8);
      box-shadow: 0 0 25px rgba(255,182,193,0.8);
      display: block;
      animation: floatPhoto 4s ease-in-out infinite;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .photo:hover {
      transform: scale(1.15);
      box-shadow: 0 0 40px rgba(255,105,180,1);
    }

    @keyframes floatPhoto {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* üéµ BUTTON */
    button {
      margin-top: 20px;
      padding: 12px 26px;
      border-radius: 30px;
      border: none;
      font-size: 1.1em;
      background: white;
      color: #8B4513;
      cursor: pointer;
      animation: pulseGlow 2s infinite;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 0 rgba(255,255,255,0.5); }
      50% { box-shadow: 0 0 25px rgba(255,255,255,0.9); }
      100% { box-shadow: 0 0 0 rgba(255,255,255,0.5); }
    }

    button.playing {
      background: linear-gradient(45deg, #8B4513, #D2691E);
      color: white;
      animation: playingWave 1.5s infinite;
    }

    @keyframes playingWave {
      0% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
      100% { transform: translateY(0); }
    }

    .footer {
      margin-top: 25px;
      font-style: italic;
    }

    /* üç´üå∏ FALLING ITEMS */
    .fall {
      position: fixed;
      top: -40px;
      z-index: 1;
      animation: fall linear infinite;
      pointer-events: none;
      opacity: 0.9;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* üéÜ FIREWORKS */
    .firework {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: explode 1.6s ease-out forwards;
      pointer-events: none;
      z-index: 3;
    }

    @keyframes explode {
      from { transform: scale(1); opacity: 1; }
      to { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
    }
  </style>
</head>

<body>

<script>
  /* üç´üå∏ CHOCOLATE + FLOWER RAIN */
  const fallingItems = [
    "üç´","üç¨","üç™",
    "üåπ","üå∫","üåº","üå∑","üíê"
  ];

  function createFall() {
    const el = document.createElement("div");
    el.className = "fall";
    el.innerText = fallingItems[Math.floor(Math.random() * fallingItems.length)];

    el.style.left = Math.random() * 100 + "vw";
    el.style.fontSize = 18 + Math.random() * 26 + "px";
    el.style.animationDuration = 6 + Math.random() * 6 + "s";

    document.body.appendChild(el);
    setTimeout(() => el.remove(), 12000);
  }

  setInterval(createFall, 300);

  /* üéÜ FIREWORKS */
  function fireworks() {
    for (let i = 0; i < 35; i++) {
      const f = document.createElement("div");
      f.className = "firework";
      f.style.left = 40 + Math.random() * 40 + "vw";
      f.style.top = 20 + Math.random() * 40 + "vh";
      f.style.background = `hsl(${Math.random() * 360},100%,70%)`;
      f.style.setProperty("--x", (Math.random() * 300 - 150) + "px");
      f.style.setProperty("--y", (Math.random() * 300 - 150) + "px");
      document.body.appendChild(f);
      setTimeout(() => f.remove(), 1600);
    }
  }
</script>

<div class="card">
  <div class="emoji">üç´</div>

  <h1>Happy Chocolate Day</h1>

  <img
    src="https://raw.githubusercontent.com/kumarkartikeyaiem-max/Valentine/main/my_wife.jpg"
    alt="My Love"
    class="photo"
    onerror="this.style.display='none'"
  >

  <p>
    You are the chocolate and the flower of my life ‚Äî<br>
    sweet, beautiful, and forever mine üíñ
  </p>

  <audio id="music">
    <source src="https://raw.githubusercontent.com/kumarkartikeyaiem-max/Valentine/main/kaun_tujhe.mp3" type="audio/mpeg">
  </audio>

  <button id="playBtn" onclick="playMusic(this)">
    ‚ñ∂ Touch Me
  </button>

  <div class="footer">
    With love,<br><strong>Your husband üíï</strong>
  </div>
</div>

<script>
  function playMusic(btn) {
    const music = document.getElementById("music");
    music.play();
    btn.classList.add("playing");
    btn.innerText = "üéµ Playing...";

    music.onended = () => {
      fireworks();
      setTimeout(fireworks, 800);
      setTimeout(fireworks, 1600);
    };
  }
</script>

</body>
</html>
